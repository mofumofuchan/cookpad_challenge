machine:
  timezone:
    Asia/Tokyo
  ruby:
    version: 2.3.1 
deployment:
  production:
    branch: master
    commands:
      - heroku maintenance:on --app enikki-blog
      - heroku scale worker=0 --app enikki-blog
      - git push -f git@heroku.com:enikki-blog.git $CIRCLE_SHA1:refs/heads/master
      - heroku run 'rake db:migrate; rake db:seed' --app enikki-blog
      - heroku maintenance:off --app enikki-blog
